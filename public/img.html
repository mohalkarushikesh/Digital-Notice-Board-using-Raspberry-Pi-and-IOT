<!DOCTYPE html>
<html>
  <head>
    <title>Image Page</title>
    <meta http-equiv="refresh" content="15" />
    <style>
      /* CSS to rotate the image by 90 degrees to the right and display it at 400px by 400px */
      #imageContainer {
        margin-top: 10px;
        margin: 0 auto;
        margin-left: 10px;
        margin-right: 10px;
        width: 1900px;
        height: 1000px;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotate(90deg);
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="imageContainer">
      <img src="/image" alt="Image" />
    </div>

    <script>
      const imageContainer = document.querySelector("#imageContainer");
      imageContainer.innerHTML = `<img src="/image" />` + new Date().getTime();
      
    </script>
  </body>
</html>
